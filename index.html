<body>
<header>
<div class="container">
<h1>Piscineまでのカウントダウン</h1>
<h2>C言語と英語、数学に励まなければ</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p id="output">42tokyo　1月piscineまであと<span id="date"></span>日<span id="hour"></span>時間<span id="min"></span>分</p>
</section>
</div><!-- /.container -->

<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->

<script>
'use strict';
function countdown(due){
    const now=new Date();
    const rest=due.getTime()-now.getTime();
    // const sec=Math.floor(rest/1000)%60;
    const min =Math.floor(rest/1000/60)%60;
    const hours=Math.floor(rest/1000/60/60)%24;
    const days=Math.floor(rest/1000/60/60/24);
    const count=[days,hours,min];

    return count;
}
let goal=new Date(2021,0,11);
// goal.setDate()
// goal.setHours(23);
// goal.setMinutes(59);
// goal.setSeconds(59);
function recalc(){
    const counter=countdown(goal);
    const time=`42tokyo1月piscineまで後${counter[0]}日${counter[1]}時間${counter[2]}分`;
    // document.getElementById('date').textContet=String(counter[0]).padStart(2,"0");
    // document.getElementById('hour').textContet=String(counter[1]).padStart(2,"0");
    // document.getElementById('min').textContet=String(counter[2]).padStart(2,"0");
    
    document.getElementById('output').textContent=time;
    refresh();
}
function refresh(){
    setTimeout(recalc,1000);
}
recalc();
</script>
</body>
